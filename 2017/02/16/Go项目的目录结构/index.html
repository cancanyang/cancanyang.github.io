    <h2 id="Go项目的目录结构"><a href="#Go项目的目录结构" class="headerlink" title="Go项目的目录结构"></a>Go项目的目录结构</h2><h3 id="GOPATH项目的目录结构"><a href="#GOPATH项目的目录结构" class="headerlink" title="GOPATH项目的目录结构"></a>GOPATH项目的目录结构</h3><p>一般GOPATH项目的目录结构为</p>
<blockquote>
<p>|–bin  存放编译后的可执行文件<br>|–pkg  存放编译后的包文件<br>|–src  源代码</p>
</blockquote>
<h3 id="例如"><a href="#例如" class="headerlink" title="例如"></a>例如</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">|-- install.bat</div><div class="line">|-- install.sh</div><div class="line">|-- src</div><div class="line">  |-- config</div><div class="line">    |-- config.go</div><div class="line">  |-- main</div><div class="line">    -- main.go</div></pre></td></tr></table></figure>
<p>其中install</p>
<p>Linux</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">if [ ! -f install ]; then</div><div class="line">echo &apos;install must be run within its container folder&apos; 1&gt;&amp;2</div><div class="line">exit 1</div><div class="line">fi</div><div class="line"></div><div class="line">CURDIR=`pwd`</div><div class="line">OLDGOPATH=&quot;$GOPATH&quot;</div><div class="line">export GOPATH=&quot;$CURDIR&quot;</div><div class="line"></div><div class="line">gofmt -w src</div><div class="line"></div><div class="line">go install main</div><div class="line"></div><div class="line">export GOPATH=&quot;$OLDGOPATH&quot;</div><div class="line"></div><div class="line">echo &apos;finished&apos;</div></pre></td></tr></table></figure>
<p>Windows</p>
<figure class="highlight powershell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">@echo off</div><div class="line"></div><div class="line">setlocal</div><div class="line"></div><div class="line"><span class="keyword">if</span> exist install.bat goto ok</div><div class="line">echo install.bat must be run from its folder</div><div class="line">goto <span class="keyword">end</span></div><div class="line"></div><div class="line">: ok</div><div class="line"></div><div class="line">set OLDGOPATH=%GOPATH%</div><div class="line">set GOPATH=%~dp0</div><div class="line"></div><div class="line">gofmt -w src</div><div class="line"></div><div class="line">go install test</div><div class="line"></div><div class="line">:<span class="keyword">end</span></div><div class="line">echo finished</div></pre></td></tr></table></figure>
